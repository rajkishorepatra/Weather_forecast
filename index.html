<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6629d9bd31.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your Area!!!" class="area-input">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Bhubaneswar</h2>
            <h1 class="temp">24°C</h1>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="desc">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 40%</div>
            <div class="wind">Wind Speed: 10 Km/hr</div>
        </div>
    </div>
    <footer><a href="https://www.linkedin.com/in/raj-kishore-patra-247044213/"><p> © Raj Kishore Patra</p></a></footer>
</body>

<script src="weather.js"></script>

</html>
